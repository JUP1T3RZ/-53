<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ask Her Out</title>
</head>
<body>
    <h1>Would you like to go out with me?</h1>
    <p>I think you're amazing and would love to spend more time together.</p>
    <button onclick="confirmDate()">Yes, I'd love to!</button>
    <button onclick="rejectDate()">Sorry, I can't.</button>
    <script>
        function confirmDate() {
            alert("Great! Looking forward to it.");
        }
        function rejectDate() {
            alert("No worries, maybe another time.");
        }
    </script>
</body>
</html>
